name: Translate Medical Bill

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Check for expected form headings
        id: gate
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          if echo "$ISSUE_BODY" | grep -q '### Line Items'; then
            echo "match=true" >> "$GITHUB_OUTPUT"
          else
            echo "match=false" >> "$GITHUB_OUTPUT"
            echo "Issue body does not contain expected form headings. Skipping."
          fi

      - name: Checkout repository
        if: steps.gate.outputs.match == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.gate.outputs.match == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run translation script
        if: steps.gate.outputs.match == 'true'
        id: translate
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          CODE_DEFS_PATH: code_definitions_pack_BIG.csv
          OUTPUT_FILE: comment.md
        run: |
          python scripts/translate_bill.py || true
          if [ -f comment.md ]; then
            echo "has_output=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_output=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create fallback error comment if script produced no output
        if: steps.gate.outputs.match == 'true' && steps.translate.outputs.has_output != 'true'
        run: |
          cat > comment.md << 'EOF'
          âŒ **Error:** The translation script failed before producing output. Please check the workflow logs for details and verify that your input data is correctly formatted.
          EOF

      - name: Post comment to issue
        if: steps.gate.outputs.match == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
